<!DOCTYPE html>
<html
  lang="en"
  class="light-style"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Error</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/css/main.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <!-- Page CSS -->
    <!-- Page -->
    <link rel="stylesheet" href="/vendor/css/pages/page-misc.css" />
    <!-- Helpers -->
    <script src="/vendor/js/helpers.js"></script>

    <script src="/js/config.js"></script>
  </head>

  <body>
    <div class="container-xxl container-p-y">
      <div class="misc-wrapper">
        <img th:if="${statusCode == 400}" th:src="@{/img/error/400.png}" alt="page-misc-error-light" width="500" class="img-fluid">
        <img th:if="${statusCode == 401}" th:src="@{/img/error/401.png}" alt="page-misc-error-light" width="500" class="img-fluid">
        <img th:if="${statusCode == 404}" th:src="@{/img/error/404.png}" alt="page-misc-error-light" width="500" class="img-fluid">
        <img th:if="${statusCode == 500}" th:src="@{/img/error/500.png}" alt="page-misc-error-light" width="500" class="img-fluid">
          <h4 class="display-4 mt-2">[[${titleError}]]</h4>
          <h5>[[${errorMessage}]]</h5>
          <a th:href="@{/}" class="btn btn-primary">Back to home</a>
      </div>
    </div>

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="/vendor/libs/jquery/jquery.js"></script>
    <script src="/vendor/libs/popper/popper.js"></script>
    <script src="/vendor/js/bootstrap.js"></script>
    <script src="/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Main JS -->
    <script src="/js/main.js"></script>
  </body>
</html>
