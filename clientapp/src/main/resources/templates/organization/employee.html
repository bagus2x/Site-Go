<!DOCTYPE html>
<html
	lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/dashboard-container}"
>
	<head>
		<meta charset="UTF-8">
		<title>Employee</title>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
		<link rel="stylesheet" th:href="@{/vendor/libs/select2/select2.css}">
		<link rel="stylesheet" th:href="@{/css/organization/employee.css}">
	</head>
	<body>
		<main class="container-xxl flex-grow-1 container-p-y" layout:fragment="content">
			<h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Organization /</span> Employee</h4>
			<div class="card">
				<div class="card-header d-flex justify-content-between flex-column flex-md-row align-items-center gap-4">
					<h5 class="mb-0">List of Employee</h5>
					<button
						class="dt-button create-new btn btn-primary"
						tabindex="0"
						type="button"
						data-bs-toggle="modal"
						data-bs-target="#modal-register-employee"
					>
						<span>
							<i class="bx bx-plus me-sm-1"></i>
							<span class="d-none d-sm-inline-block">Add Employee</span>
						</span>
					</button>
					<aside th:replace="components/organization/register-employee-modal :: modal"></aside>
					<aside th:replace="components/organization/update-employee-modal :: modal"></aside>
				</div>
				<div class="table-responsive text-nowrap">
					<table class="table border-top border-bottom" id="table-employee">
						<thead>
							<tr>
								<th>No</th>
								<th>Employee</th>
								<th>Roles</th>
								<th>Verified</th>
								<th>Status</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody class="table-border-bottom-0">
						</tbody>
					</table>
				</div>
			</div>
		</main>

		<th:block layout:fragment="scripts">
			<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
			<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
			<script th:src="@{/vendor/libs/select2/select2.js}"></script>
			<script th:src="@{/js/organization/employee.js}"></script>
		</th:block>
	</body>
</html>
